<head>
<meta charset="utf-8">

<title>{% if page.title %} {{ page.title }} | {% endif %}Ninevillage</title>

{% if page.description %}
	<meta name="description" content="{{ page.description }}" />
{% endif %}
{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}"/>
{% endif %}
{% if page.author %}
	<meta name="author" content="{{ page.author }}" />
{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>


<!--Fav and touch icons-->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<!--<link rel="icon" type="image/png" href="assets/img/icons/nv.png" />-->
<link rel="apple-touch-icon" href="assets/img/icons/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="assets/img/icons/apple-touch-icon-72x72.html">
<link rel="apple-touch-icon" sizes="114x114" href="assets/img/icons/apple-touch-icon-114x114.html">

<!--google web font-->
<link href='http://fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' type='text/css'>

<!--style sheet-->
<link rel="stylesheet" media="screen" href="assets/css/bootstrap.css"/>
<link rel="stylesheet" media="screen" href="assets/css/bootstrap-responsive.css"/>
<link rel="stylesheet" media="screen" href="assets/css/style-cyan.css"/>

<!--jquery libraries / others are at the bottom-->
<script type="text/javascript" src="assets/js/jquery-1.7.1.min.js"></script>
<script src="assets/js/modernizr.js" type="text/javascript"></script>

<!--elastislide carousel script starts-->
<link rel="stylesheet" media="screen" href="assets/css/elastislide.css"/>
<script type="text/javascript" src="assets/js/jquery.elastislide.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#carousel').elastislide({
			imageW 		: 300,
			margin		: 20,
			border		: 0,
			easing		: 'easeInBack'
	});
});
</script>
<!--elastislide carousel script ends-->

<!--prettyphoto scripts starts-->
<link rel="stylesheet" media="screen" href="assets/css/prettyPhoto.css"/>
<script src="assets/js/jquery.prettyPhoto.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {	
		$('a[data-rel]').each(function() {
		$(this).attr('rel', $(this).data('rel'));
		});
		$("a[rel^='prettyPhoto[gallery1]']").prettyPhoto({
		animation_speed: 'fast',
		slideshow: 5000,
		autoplay_slideshow: false,
		opacity: 0.80,
		show_title: false,
		theme: 'pp_default', /* light_rounded / dark_rounded / light_square / dark_square / facebook */
		overlay_gallery: false,
		social_tools: false,
		changepicturecallback: function(){
		var $pp = $('.pp_default');
		if( parseInt( $pp.css('left') ) < 0 ){
		$pp.css('left', 0 );
		}
		}
		});	
});
</script>
<!--prettyphoto scripts ends-->

<!--flexslider scripts starts-->
<link rel="stylesheet" media="screen" href="assets/css/flexslider.css"/>
<script src="assets/js/jquery.flexslider-min.js" type="text/javascript"></script>
<script type="text/javascript"> 
// Slider with thumbnail
$(document).ready(function() {
if($(window).width() < 959)
{
		$('#slider').flexslider({
		directionNav: true,
		controlNav: false,
		});
}
else
{
		$('#thumb-slider').flexslider({
		animation: "slide",
		controlNav: false,
		animationLoop: false,
		slideshow: true,
		directionNav: false,
		controlNav: false,
		itemWidth: 180,
		itemMargin: 0,
		asNavFor: '#slider'
		});
		$('#slider').flexslider({
		animation: "slide",
		controlNav: false,
		directionNav: false,
		animationLoop: true,
		slideshow: true,
		sync: "#thumb-slider"
        });
}
});
</script>
<!--flexslider scripts ends-->

<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>
