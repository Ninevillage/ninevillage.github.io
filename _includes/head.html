<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="google-site-verification" content="IWMapLvcNbbboy43UNvH29fHhoqwo5MF-CozJIj-erM" />

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <link rel="shortcut icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}">
  
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/libs/filtrify/css/filtrify.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/ninevillage.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/references.css" | prepend: site.baseurl }}">
  
  {% for css_name in page.extra_css %}
    <link rel="stylesheet" href="{{ css_name }}">
  {% endfor %}
  
  <script type="text/javascript" src="{{ "/js/jquery-1.11.1.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/jquery.fix.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/libs/filtrify/js/filtrify.js" | prepend: site.baseurl }}"></script>
  
  {% if page.with_angular %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="{{ "/js/angular-module.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/angular-jekyll.js" | prepend: site.baseurl }}"></script>
  {% endif %}
  
  {% for js_name in page.extra_js %}
    <script type="text/javascript" src="{{ js_name }}"></script>
  {% endfor %}
</head>
